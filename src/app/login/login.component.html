    <div class="mt-3">
        <div class="account-pages mt-5 mb-5">
            <div class="container">

                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">

                                    <p class="text-muted mb-4 mt-3">Enter your email address and password to access
                                        admin
                                        panel.</p>
                                </div>

                                <form action="#" [formGroup]="loginForm">

                                    <div class="form-group mb-3">
                                        <label for="emailaddress">UserName</label>
                                        <input class="form-control" type="email" formControlName="emailId"
                                            id="emailaddress" required="" placeholder="Enter your email">
                                        <div
                                            *ngIf="(loginForm.get('emailId')?.invalid && loginForm.get('emailId')?.touched) || loginForm.get('emailId')?.dirty">
                                            <small *ngIf="loginForm.get('emailId')?.errors?.required"
                                                class="text-danger">Username
                                                is
                                                required</small>
                                            <small *ngIf="loginForm.get('email')?.errors?.pattern"
                                                class="text-danger">Please
                                                provide
                                                a valid email address</small>
                                        </div>
                                    </div>


                                    <div class="form-group mb-3">
                                        <label for="password">Password</label>
                                        <input class="form-control" type="password" formControlName="password"
                                            required="" id="password" placeholder="Enter your password">
                                        <div
                                            *ngIf="(loginForm.get('password')?.invalid && loginForm.get('password')?.touched) || loginForm.get('password')?.dirty">
                                            <small *ngIf="loginForm.get('password')?.errors?.required"
                                                class="text-danger">Password
                                                is required</small>
                                        </div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin"
                                                checked>
                                            <label class="custom-control-label" for="checkbox-signin">Remember
                                                me</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="button" [disabled]="loginForm.invalid"
                                            (click)="login(loginForm.value)"> Log In </button>
                                    </div>

                                </form>

                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p> <a routerLink="/recover-password" class="text-white-50 ml-1">Forgot your

                                <p class="text-white-50">Don't have an account? <a routerLink="/register"
