<div class="jumbotron">
    <div class="mt-3">
        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">

                                <div class="text-center w-80 m-auto">

                                    <a href="index.html" class="logo text-center">
                                        <!-- <span class="logo-lg ">
                                            <img src="assets/images/openchef.png" class="rounded-circle" alt=""
                                                height="90" width="90">&nbsp; </span> -->
                                        <!-- <span class="logo-lg-text-light m-1">Open-Chef</span> -->



                                        <h1 class="text-center"><strong> Melon:Employee-Add/Edit Form</strong>
                                        </h1>


                                        <!-- <span class="logo-sm">
                                            <span class="logo-sm-text-dark">U</span>
                                            <img src="assets/images/logo-sm.png" alt="" height="24">
                                        </span> -->
                                    </a>

                                    <!-- <p class="text-muted mb-4 mt-3">Enter your email address and password to access
                                        admin
                                        panel.</p> -->
                                </div>

                                <form action="#" [formGroup]="employeeForm">

                                    <div class="form-group mb-3">
                                        <label for="emailaddress">Name</label>
                                        <input class="form-control" type="email" formControlName="employeeName"
                                            id="name" required="" placeholder="Enter your name">
                                        <div
                                            *ngIf="(employeeForm.get('employeeName')?.invalid && employeeForm.get('employeeName')?.touched) || employeeForm.get('employeeName')?.dirty">
                                            <small *ngIf="employeeForm.get('employeeName')?.errors?.required"
                                                class="text-danger">employeeName
                                                is
                                                required</small>

                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="emailaddress">EmployeeId</label>
                                        <input class="form-control" type="tel" formControlName="employeeId"
                                            id="emailaddress" required="" placeholder="Enter your employeeId">
                                        <div
                                            *ngIf="(employeeForm.get('employeeId')?.invalid && employeeForm.get('employeeId')?.touched) || employeeForm.get('employeeId')?.dirty">
                                            <small *ngIf="employeeForm.get('employeeId')?.errors?.required"
                                                class="text-danger">employeeId
                                                is
                                                required</small>

                                        </div>
                                    </div>







                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="button"
                                            (click)="employeeData(employeeForm.value)"> Add </button>
                                    </div>

                                </form>


                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->


                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
    </div>
</div>
